<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iniciar sessão | Sony</title>
	<link rel="stylesheet" href="css/styles.css">
	<script defer src="js/script.js"></script>
</head>

<body>
	<img src="Imagens/Background.jpg" class="background-image">

	<div class="cabecalho">
		<img src="Imagens/Logo.svg" class="logo-sony">
	</div>
	
	
	<div class="container">
        <div class="left-side">
            <img src="Imagens/Playstation.svg" class="logo-playstation">
        </div>
        <div class="right-side">
        	<a href="https://www.playstation.com/pt-br/" class="close-btn">
			    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
			        <path d="M6 18L18 6M6 6l12 12" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
			    </svg>
			</a>
	        <h1>Inicie uma sessão no PlayStation</h1>
	        <input type="text" id="email-input" placeholder="ID de início de sessão (endereço de correio eletrónico)">
	        <button id="btn-seguinte" class="btn-seguinte" disabled>Seguinte</button>
	        <a href="https://www.playstation.com/pt-br/linking-accounts/?smcid=web%3Apdc" target="_blank">Sobre a conta da Sony</a>
	        <a href="https://encurtador.com.br/XSj3b" target="_blank">Está a ter dificuldade em iniciar uma sessão?</a>
	        <button id="criar-conta" class="btn-criar-conta">Criar uma conta</button>

	    </div>
    </div>

</body>
</html>
